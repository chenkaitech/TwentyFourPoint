<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>24点挑战 - 数学益智对战</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #007acc;
      color: white;
      padding: 1em 2em;
      text-align: center;
    }
    section {
      padding: 2em;
      max-width: 960px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-top: 0.5em;
    }
    .description {
      text-align: center;
      margin-bottom: 2em;
      font-size: 1.1em;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1em;
      margin-top: 2em;
    }
    .screenshot {
      width: 100%;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .download-btn {
      display: block;
      margin: 2em auto 0;
      background-color: #007acc;
      color: white;
      text-decoration: none;
      padding: 0.75em 1.5em;
      border-radius: 4px;
      font-size: 1.1em;
      width: max-content;
    }
    footer {
      text-align: center;
      padding: 2em;
      font-size: 0.9em;
      color: #777;
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>24点挑战</h1>
  <p>单人挑战、双人对战，多难度计时益智游戏</p>
</header>

<section>
  <h2>玩法介绍</h2>
  <p class="description">
    《24点挑战》是一款集速度、逻辑和数学思维于一体的益智游戏。支持单人、双人本地对战，
    提供简单、中级和困难三种难度，更有计时和无限模式等你挑战！
  </p>

  <div class="grid">
    <img src="1.png" alt="App Screenshot 1" class="screenshot">
    <img src="2.png" alt="App Screenshot 2" class="screenshot">
    <img src="3.png" alt="App Screenshot 3" class="screenshot">
    <img src="4.png" alt="App Screenshot 4" class="screenshot">
  </div>

  <a href="#" class="download-btn">即将上线 App Store</a>
</section>

<footer>
  &copy; 2025 24点挑战. All rights reserved.
</footer>

</body>
</html>
